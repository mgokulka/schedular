<section class="custom_table-body">
  <div class="mx-5 row d-flex gap-2 justify-content-start">
    <div class="col">
      <div class="row d-flex justify-content-start">
        <div class="col" *ngFor="let day of weekDayList">
          <div class="custom_header">
            {{ day.day }}
          </div>
          <div class="subtitle text-center">
            {{ day.date | date : "shortDate" }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
