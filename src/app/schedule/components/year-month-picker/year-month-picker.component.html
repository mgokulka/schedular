<div class="month-year-display" (click)="togglePanel()">
    {{ months[selectedDate.getMonth()] }} {{ selectedDate.getFullYear() }}
  </div>
  
  <p-dialog [(visible)]="showPanel"  [closable]="true" [style]="{width: '300px'}" header="Select Month & Year">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <label for="yearSelect">Year:</label>
      <select id="yearSelect" class="form-select ms-2" [(ngModel)]="selectedYear">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </div>
    <div class="month-grid">
      <button *ngFor="let month of months; let i = index"
              class="btn btn-sm btn-outline-primary m-1"
              [class.btn-primary]="selectedMonth === i"
              (click)="selectMonth(i)">
        {{ month }}
      </button>
    </div>
  </p-dialog>
